<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Events Over Time - Live Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .chart-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .chart-title {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .chart-subtitle {
            font-size: 16px;
            color: #7f8c8d;
            font-weight: 400;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 600px;
            margin-bottom: 30px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .control-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #3498db;
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .control-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        .control-btn.active {
            background: #e74c3c;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #7f8c8d;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #c43002;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chart-header">
            <h1 class="chart-title">Crime Events Analysis Dashboard</h1>
            <p class="chart-subtitle">Comprehensive view of denunciations and operations over time</p>
        </div>

        <div id="loading" class="loading">Loading data...</div>
        
        <div id="stats" class="stats" style="display: none;"></div>

        <div class="controls" style="display: none;" id="controls">
            <button class="control-btn active" onclick="showAllData()">All Data</button>
            <button class="control-btn" onclick="showYearly()">Yearly View</button>
            <button class="control-btn" onclick="showByTerritory()">By Territory</button>
            <button class="control-btn" onclick="showByCrimeType()">By Crime Type</button>
        </div>

        <div class="chart-container">
            <canvas id="crimeChart"></canvas>
        </div>

        <div style="text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px solid #e0e0e0; color: #7f8c8d; font-size: 14px;">
            All Data Visualisation and Statistical Analysis Code by Katelyn Nutley
        </div>
    </div>

    <script>
        // Google Sheets CSV URL
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSOJAMw024OWRdnyE-y4MA4YFJS7mLbyhwIpzR8USCVq_2Nq6mcm_An1Xzt1kAgYhrU9zjks4ea0tbA/pub?output=csv';
        
        let chart;
        let rawData = [];
        let processedData = {};

        // Load and process data
        async function loadData() {
            try {
                Papa.parse(SHEET_URL, {
                    download: true,
                    header: true,
                    complete: function(results) {
                        rawData = results.data.filter(row => row.date && row.date !== 'NA');
                        processData();
                        showStats();
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('controls').style.display = 'flex';
                        document.getElementById('stats').style.display = 'grid';
                        showAllData();
                    },
                    error: function(error) {
                        document.getElementById('loading').innerHTML = 'Error loading data: ' + error.message;
                    }
                });
            } catch (error) {
                document.getElementById('loading').innerHTML = 'Error: ' + error.message;
            }
        }

        function processData() {
            // Group by month
            const monthlyData = {};
            
            rawData.forEach(row => {
                const date = row.date;
                if (!date || date === 'NA') return;
                
                if (!monthlyData[date]) {
                    monthlyData[date] = {
                        denunciations: 0,
                        operations: 0,
                        milicia: 0,
                        tcp: 0,
                        crimes: {}
                    };
                }
                
                monthlyData[date].denunciations++;
                
                if (row.operations === '1') {
                    monthlyData[date].operations++;
                }
                
                // Territory type
                const territory = row.territory_type || 'other';
                if (territory.includes('milicia')) monthlyData[date].milicia++;
                if (territory.includes('TCP')) monthlyData[date].tcp++;
                
                // Crime types
                const crimeType = row.crime_type || 'OTHER';
                monthlyData[date].crimes[crimeType] = (monthlyData[date].crimes[crimeType] || 0) + 1;
            });
            
            processedData = monthlyData;
        }

        function showStats() {
            const totalDenunciations = rawData.length;
            const totalOperations = rawData.filter(r => r.operationsação === '1').length;
            const dateRange = rawData.map(r => r.date).filter(d => d && d !== 'NA').sort();
            const firstDate = dateRange[0];
            const lastDate = dateRange[dateRange.length - 1];
            
            const statsHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalDenunciations.toLocaleString()}</div>
                    <div class="stat-label">Total Denunciations</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalOperations.toLocaleString()}</div>
                    <div class="stat-label">Police Operations</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${firstDate} - ${lastDate}</div>
                    <div class="stat-label">Date Range</div>
                </div>
            `;
            
            document.getElementById('stats').innerHTML = statsHTML;
        }

        function createChart(chartData, options = {}) {
            const ctx = document.getElementById('crimeChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'bar',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                padding: 20,
                                font: {
                                    size: 14,
                                    weight: '500'
                                }
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            borderColor: '#3498db',
                            borderWidth: 1,
                            cornerRadius: 8
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Time Period',
                                font: {
                                    size: 14,
                                    weight: '600'
                                }
                            },
                            ticks: {
                                maxTicksLimit: 20
                            }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Count',
                                font: {
                                    size: 14,
                                    weight: '600'
                                }
                            }
                        }
                    },
                    ...options
                }
            });
        }

        function showAllData() {
            document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const dates = Object.keys(processedData).sort();
            const denunciations = dates.map(d => processedData[d].denunciations);
            const operations = dates.map(d => processedData[d].operations);

            const chartData = {
                labels: dates,
                datasets: [
                    {
                        label: 'Denunciations',
                        type: 'line',
                        data: denunciations,
                        borderColor: '#2c3e50',
                        backgroundColor: 'rgba(44, 62, 80, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.1
                    },
                    {
                        label: 'Operations',
                        type: 'bar',
                        data: operations,
                        backgroundColor: 'rgba(231, 76, 60, 0.7)',
                        borderColor: '#e74c3c',
                        borderWidth: 1
                    }
                ]
            };

            createChart(chartData);
        }

        function showSmoothed() {
            document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            function movingAverage(arr, windowSize = 6) {
                return arr.map((_, index) => {
                    const start = Math.max(0, index - Math.floor(windowSize / 2));
                    const end = Math.min(arr.length, index + Math.ceil(windowSize / 2));
                    const slice = arr.slice(start, end);
                    return slice.reduce((sum, val) => sum + val, 0) / slice.length;
                });
            }

            const dates = Object.keys(processedData).sort();
            const denunciations = dates.map(d => processedData[d].denunciations);
            const operations = dates.map(d => processedData[d].operations);

            const chartData = {
                labels: dates,
                datasets: [
                    {
                        label: 'Denunciations (Smoothed)',
                        type: 'line',
                        data: movingAverage(denunciations),
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.2)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    },
                    {
                        label: 'Operations (Smoothed)',
                        type: 'line',
                        data: movingAverage(operations),
                        borderColor: '#e74c3c',
                        backgroundColor: 'rgba(231, 76, 60, 0.2)',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.4
                    }
                ]
            };

            createChart(chartData);
        }

        function showYearly() {
            document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const yearlyData = {};
            Object.keys(processedData).forEach(date => {
                const year = date.split('-')[0];
                if (!yearlyData[year]) {
                    yearlyData[year] = { denunciations: 0, operations: 0 };
                }
                yearlyData[year].denunciations += processedData[date].denunciations;
                yearlyData[year].operations += processedData[date].operations;
            });

            const years = Object.keys(yearlyData).sort();
            const denunciations = years.map(y => yearlyData[y].denunciations);
            const operations = years.map(y => yearlyData[y].operations);

            const chartData = {
                labels: years,
                datasets: [
                    {
                        label: 'Annual Denunciations',
                        type: 'bar',
                        data: denunciations,
                        backgroundColor: 'rgba(52, 152, 219, 0.8)',
                        borderColor: '#3498db',
                        borderWidth: 2
                    },
                    {
                        label: 'Annual Operations',
                        type: 'bar',
                        data: operations,
                        backgroundColor: 'rgba(231, 76, 60, 0.8)',
                        borderColor: '#e74c3c',
                        borderWidth: 2
                    }
                ]
            };

            createChart(chartData);
        }

        function showByTerritory() {
            document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const dates = Object.keys(processedData).sort();
            const milicia = dates.map(d => processedData[d].milicia);
            const tcp = dates.map(d => processedData[d].tcp);

            const chartData = {
                labels: dates,
                datasets: [
                    {
                        label: 'Milicia',
                        type: 'line',
                        data: milicia,
                        borderColor: '#e74c3c',
                        backgroundColor: 'rgba(231, 76, 60, 0.2)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.3
                    },
                    {
                        label: 'TCP',
                        type: 'line',
                        data: tcp,
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.2)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.3
                    }
                ]
            };

            createChart(chartData);
        }

        function showByCrimeType() {
            document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Aggregate crime types across all months
            const crimeTypeTotals = {};
            Object.values(processedData).forEach(monthData => {
                Object.entries(monthData.crimes).forEach(([type, count]) => {
                    crimeTypeTotals[type] = (crimeTypeTotals[type] || 0) + count;
                });
            });

            const sortedCrimes = Object.entries(crimeTypeTotals)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);

            const chartData = {
                labels: sortedCrimes.map(c => c[0]),
                datasets: [{
                    label: 'Total Denunciations',
                    data: sortedCrimes.map(c => c[1]),
                    backgroundColor: [
                        'rgba(231, 76, 60, 0.8)',
                        'rgba(52, 152, 219, 0.8)',
                        'rgba(46, 204, 113, 0.8)',
                        'rgba(155, 89, 182, 0.8)',
                        'rgba(241, 196, 15, 0.8)',
                        'rgba(230, 126, 34, 0.8)',
                        'rgba(52, 73, 94, 0.8)',
                        'rgba(26, 188, 156, 0.8)',
                        'rgba(243, 156, 18, 0.8)',
                        'rgba(149, 165, 166, 0.8)'
                    ]
                }]
            };

            createChart(chartData, {
                indexAxis: 'y',
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Number of Denunciations'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Crime Type'
                        }
                    }
                }
            });
        }

        // Initialize
        window.onload = function() {
            loadData();
        };
    </script>
</body>
</html>
