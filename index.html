<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Events Over Time - Live Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .chart-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .chart-title {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .chart-subtitle {
            font-size: 16px;
            color: #7f8c8d;
            font-weight: 400;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 600px;
            margin-bottom: 30px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .control-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #3498db;
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .control-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        .control-btn.active {
            background: #e74c3c;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #7f8c8d;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #c43002;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        .map-container {
            width: 100%;
            min-height: 600px;
            display: none;
            margin-bottom: 30px;
        }
        .map-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 10px;
        }
        .territory-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 5px solid;
            position: relative;
        }
        .territory-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        .territory-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #2c3e50;
            padding-right: 40px;
        }
        .territory-stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .territory-stat-label {
            color: #7f8c8d;
        }
        .territory-stat-value {
            font-weight: 600;
            color: #2c3e50;
        }
        .territory-bar {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }
        .territory-bar-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        .territory-rank {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #2c3e50;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chart-header">
            <h1 class="chart-title">Crime Events Analysis Dashboard</h1>
            <p class="chart-subtitle">Comprehensive view of denunciations and operations over time</p>
        </div>

        <div id="loading" class="loading">Loading data...</div>
        
        <div id="stats" class="stats" style="display: none;"></div>

        <div class="controls" style="display: none;" id="controls">
            <button class="control-btn active" onclick="showAllData()">All Data</button>
            <button class="control-btn" onclick="showYearly()">Yearly View</button>
            <button class="control-btn" onclick="showByTerritory()">By Territory</button>
            <button class="control-btn" onclick="showByCrimeType()">By Crime Type</button>
            <button class="control-btn" onclick="showCommunityMap()">Community Map</button>
        </div>

        <div class="chart-container">
            <canvas id="crimeChart"></canvas>
        </div>

        <div class="map-container" id="mapContainer">
            <div class="map-grid" id="mapGrid"></div>
        </div>

        <div style="text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px solid #e0e0e0; color: #7f8c8d; font-size: 14px;">
            Data Visualisation and Statistical Analysis by Katelyn Nutley | 
            <a href="https://github.com/knutley/Barnes_Mare" target="_blank" style="color: #3498db; text-decoration: none;">Source Code Here</a>
        </div>
    </div>

    <script>
        // Google Sheets CSV URL
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSOJAMw024OWRdnyE-y4MA4YFJS7mLbyhwIpzR8USCVq_2Nq6mcm_An1Xzt1kAgYhrU9zjks4ea0tbA/pub?output=csv';
        
        let chart;
        let rawData = [];
        let processedData = {};

        // Load and process data
        async function loadData() {
            try {
                Papa.parse(SHEET_URL, {
                    download: true,
                    header: true,
                    complete: function(results) {
                        rawData = results.data.filter(row => row.date && row.date !== 'NA');
                        processData();
                        showStats();
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('controls').style.display = 'flex';
                        document.getElementById('stats').style.display = 'grid';
                        showAllData();
                    },
                    error: function(error) {
                        document.getElementById('loading').innerHTML = 'Error loading data: ' + error.message;
                    }
                });
            } catch (error) {
                document.getElementById('loading').innerHTML = 'Error: ' + error.message;
            }
        }

        function translateCrimeType(crimeType) {
            const translations = {
                'ARMAS DE FOGO E ARTEFATOS EXPLOSIVOS': 'Firearms and Explosives',
                'CRIMES CONTRA A PESSOA': 'Crimes Against Person',
                'CRIMES CONTRA O PATRIMONIO': 'Crimes Against Property',
                'SUBSTANCIAS ENTORPECENTES': 'Drug Offenses',
                'OTHER': 'Other'
            };
            return translations[crimeType] || crimeType;
        }

        function processData() {
            // Group by month
            const monthlyData = {};
            
            rawData.forEach(row => {
                const date = row.date;
                if (!date || date === 'NA') return;
                
                if (!monthlyData[date]) {
                    monthlyData[date] = {
                        denunciations: 0,
                        operations: 0,
                        territories: {},
                        crimes: {},
                        communities: {}
                    };
                }
                
                monthlyData[date].denunciations++;
                
                if (row.operations === '1') {
                    monthlyData[date].operations++;
                }
                
                // Territory type - track all types
                const territory = row.territory_type || 'unassigned';
                monthlyData[date].territories[territory] = (monthlyData[date].territories[territory] || 0) + 1;
                
                // Communities
                const community = row.den_comunidade || 'Unknown';
                monthlyData[date].communities[community] = (monthlyData[date].communities[community] || 0) + 1;
                
                // Crime types - translate to English
                const crimeType = translateCrimeType(row.crime_type || 'OTHER');
                monthlyData[date].crimes[crimeType] = (monthlyData[date].crimes[crimeType] || 0) + 1;
            });
            
            processedData = monthlyData;
        }

        function showStats() {
            const totalDenunciations = rawData.length;
            const totalOperations = rawData.filter(r => r.operations === '1').length;
            const dateRange = rawData.map(r => r.date).filter(d => d && d !== 'NA').sort();
            const firstDate = dateRange[0];
            const lastDate = dateRange[dateRange.length - 1];
            
            const statsHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalDenunciations.toLocaleString()}</div>
                    <div class="stat-label">Total Denunciations</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalOperations.toLocaleString()}</div>
                    <div class="stat-label">Police Operations</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${firstDate} - ${lastDate}</div>
                    <div class="stat-label">Date Range</div>
                </div>
            `;
            
            document.getElementById('stats').innerHTML = statsHTML;
        }

        function createChart(chartData, options = {}) {
            const ctx = document.getElementById('crimeChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'bar',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                padding: 20,
                                font: {
                                    size: 14,
                                    weight: '500'
                                }
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            borderColor: '#3498db',
                            borderWidth: 1,
                            cornerRadius: 8
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Time Period',
                                font: {
                                    size: 14,
                                    weight: '600'
                                }
                            },
                            ticks: {
                                maxTicksLimit: 20
                            }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Count',
                                font: {
                                    size: 14,
                                    weight: '600'
                                }
                            }
                        }
                    },
                    ...options
                }
            });
        }

        function showAllData() {
            document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelector('.chart-container').style.display = 'block';
            document.getElementById('mapContainer').style.display = 'none';

            const dates = Object.keys(processedData).sort();
            const denunciations = dates.map(d => processedData[d].denunciations);
            const operations = dates.map(d => processedData[d].operations);

            const chartData = {
                labels: dates,
                datasets: [
                    {
                        label: 'Denunciations',
                        type: 'line',
                        data: denunciations,
                        borderColor: '#2c3e50',
                        backgroundColor: 'rgba(44, 62, 80, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.1
                    },
                    {
                        label: 'Operations',
                        type: 'bar',
                        data: operations,
                        backgroundColor: 'rgba(231, 76, 60, 0.7)',
                        borderColor: '#e74c3c',
                        borderWidth: 1
                    }
                ]
            };

            createChart(chartData);
        }

        function showYearly() {
            document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelector('.chart-container').style.display = 'block';
            document.getElementById('mapContainer').style.display = 'none';

            const yearlyData = {};
            Object.keys(processedData).forEach(date => {
                const year = date.split('-')[0];
                if (!yearlyData[year]) {
                    yearlyData[year] = { denunciations: 0, operations: 0 };
                }
                yearlyData[year].denunciations += processedData[date].denunciations;
                yearlyData[year].operations += processedData[date].operations;
            });

            const years = Object.keys(yearlyData).sort();
            const denunciations = years.map(y => yearlyData[y].denunciations);
            const operations = years.map(y => yearlyData[y].operations);

            const chartData = {
                labels: years,
                datasets: [
                    {
                        label: 'Annual Denunciations',
                        type: 'bar',
                        data: denunciations,
                        backgroundColor: 'rgba(52, 152, 219, 0.8)',
                        borderColor: '#3498db',
                        borderWidth: 2
                    },
                    {
                        label: 'Annual Operations',
                        type: 'bar',
                        data: operations,
                        backgroundColor: 'rgba(231, 76, 60, 0.8)',
                        borderColor: '#e74c3c',
                        borderWidth: 2
                    }
                ]
            };

            createChart(chartData);
        }

        function showByTerritory() {
            document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelector('.chart-container').style.display = 'block';
            document.getElementById('mapContainer').style.display = 'none';

            const dates = Object.keys(processedData).sort();
            
            // Get all unique territory types and aggregate data
            const territoryTypes = ['ADA-TCP', 'CVNH', 'CVPU', 'TCP', 'TCP-milicia', 'unassigned'];
            const colors = [
                '#e74c3c',  // Red
                '#3498db',  // Blue
                '#2ecc71',  // Green
                '#9b59b6',  // Purple
                '#f3cd12',  // Yellow
                '#95a5a6'   // Gray
            ];
            
            const datasets = territoryTypes.map((territory, index) => ({
                label: territory,
                type: 'line',
                data: dates.map(d => processedData[d].territories[territory] || 0),
                borderColor: colors[index],
                backgroundColor: 'transparent',
                borderWidth: 2,
                fill: false,
                tension: 0.3
            }));

            const chartData = {
                labels: dates,
                datasets: datasets
            };

            createChart(chartData);
        }

        function showByCrimeType() {
            document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelector('.chart-container').style.display = 'block';
            document.getElementById('mapContainer').style.display = 'none';

            // Aggregate crime types across all months
            const crimeTypeTotals = {};
            Object.values(processedData).forEach(monthData => {
                Object.entries(monthData.crimes).forEach(([type, count]) => {
                    crimeTypeTotals[type] = (crimeTypeTotals[type] || 0) + count;
                });
            });

            const sortedCrimes = Object.entries(crimeTypeTotals)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);

            const chartData = {
                labels: sortedCrimes.map(c => c[0]),
                datasets: [{
                    label: 'Total Denunciations',
                    data: sortedCrimes.map(c => c[1]),
                    backgroundColor: [
                        'rgba(231, 76, 60, 0.8)',
                        'rgba(52, 152, 219, 0.8)',
                        'rgba(46, 204, 113, 0.8)',
                        'rgba(155, 89, 182, 0.8)',
                        'rgba(241, 196, 15, 0.8)',
                        'rgba(230, 126, 34, 0.8)',
                        'rgba(52, 73, 94, 0.8)',
                        'rgba(26, 188, 156, 0.8)',
                        'rgba(243, 156, 18, 0.8)',
                        'rgba(149, 165, 166, 0.8)'
                    ]
                }]
            };

            createChart(chartData, {
                indexAxis: 'y',
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Number of Denunciations'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Crime Type'
                        }
                    }
                }
            });
        }

        function showCommunityMap() {
            document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelector('.chart-container').style.display = 'none';
            document.getElementById('mapContainer').style.display = 'block';

            // Aggregate by community
            const communityData = {};
            
            rawData.forEach(row => {
                const community = row.den_comunidade || 'Unknown';
                const territory = row.territory_type || 'unassigned';
                
                if (!communityData[community]) {
                    communityData[community] = {
                        total: 0,
                        operations: 0,
                        territory: territory,
                        crimes: {}
                    };
                }
                
                communityData[community].total++;
                
                if (row.operations === '1') {
                    communityData[community].operations++;
                }
                
                const crimeType = translateCrimeType(row.crime_type || 'OTHER');
                communityData[community].crimes[crimeType] = (communityData[community].crimes[crimeType] || 0) + 1;
            });

            const sortedCommunities = Object.entries(communityData)
                .sort((a, b) => b[1].total - a[1].total);

            const maxDenunciations = sortedCommunities[0][1].total;

            const territoryColors = {
                'ADA-TCP': '#e74c3c',
                'CVNH': '#3498db',
                'CVPU': '#2ecc71',
                'TCP': '#9b59b6',
                'TCP-milicia': '#f39c12',
                'unassigned': '#95a5a6'
            };

            const mapGrid = document.getElementById('mapGrid');
            mapGrid.innerHTML = '';

            sortedCommunities.forEach(([community, data], index) => {
                const percentage = (data.total / maxDenunciations) * 100;
                const color = territoryColors[data.territory] || '#95a5a6';
                const topCrime = Object.entries(data.crimes).sort((a, b) => b[1] - a[1])[0];

                const card = document.createElement('div');
                card.className = 'territory-card';
                card.style.borderLeftColor = color;
                
                card.innerHTML = `
                    <div class="territory-rank">${index + 1}</div>
                    <div class="territory-name">${community}</div>
                    <div class="territory-stat">
                        <span class="territory-stat-label">Territory:</span>
                        <span class="territory-stat-value">${data.territory}</span>
                    </div>
                    <div class="territory-stat">
                        <span class="territory-stat-label">Denunciations:</span>
                        <span class="territory-stat-value">${data.total}</span>
                    </div>
                    <div class="territory-stat">
                        <span class="territory-stat-label">Operations:</span>
                        <span class="territory-stat-value">${data.operations}</span>
                    </div>
                    <div class="territory-stat">
                        <span class="territory-stat-label">Top Crime:</span>
                        <span class="territory-stat-value">${topCrime ? topCrime[0].substring(0, 20) : 'N/A'}</span>
                    </div>
                    <div class="territory-bar">
                        <div class="territory-bar-fill" style="width: ${percentage}%; background: ${color};"></div>
                    </div>
                `;

                card.addEventListener('click', () => {
                    const crimeList = Object.entries(data.crimes)
                        .sort((a, b) => b[1] - a[1])
                        .slice(0, 5)
                        .map(([type, count]) => `${type}: ${count}`)
                        .join('\n');
                    alert(`${community}\n\nTotal: ${data.total}\nOperations: ${data.operations}\nTerritory: ${data.territory}\n\nTop Crime Types:\n${crimeList}`);
                });

                mapGrid.appendChild(card);
            });
        }

        // Initialize
        window.onload = function() {
            loadData();
        };
    </script>
</body>
</html>
